<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>trucks!</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="http://bootswatch.com/darkly/bootstrap.min.css" />
    <link rel="stylesheet" href="site.css" />
</head>

<body>

    <div class ="well container hcenter">
        <span>Car or Truck? </span>
        <select class="form-control" style="max-width: 10%; display:
        inline-block;" id="filter-vehicle-type" onclick="app.typeSelector()">
        <option selected>----</option>
        <option value="Car">Car</option>
        <option value ="Truck">Truck</option>
        </select>
        <!-- NOTE:  <span> or </span><a>cancel</a>-->
    </div>

    <div class="well container hcenter" id="create-header">
        <a onclick="app.startVehicleCreate()">Add a Vehicle</a>
    </div>
    <br />
    <div class="well container hcenter">
        <table class="table table-bordered table-striped" id="vehicles">
            <thead>
                <tr>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Color</th>
                    <th>Number of Doors</th>
                    <th>Number of Seats</th>
                    <th id="unique-property">Unique</th>
                    <th>Buttons</th>
                </tr>

            </thead>
            <tbody id="vehicle-display"> </tbody>

        </table>

    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="models.js"></script>
    <script src="app.js"></script>


</body>

</html>
